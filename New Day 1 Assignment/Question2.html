<html>

    <head>
        <h1> Difference between var, let and const</h1>
    </head>

    <body>

        <script>
                    document.write("1> var declarations are globally scoped or function scoped while let and const are block scoped.");
                    
                    {
                        var var1 = "var";
                        let let1 = "let";
                        const const1 = "const";
                        
                        document.write(var1);
                        document.write(let1);
                        document.write(const1);                        
                    }

                    document.write(var1);
                    document.write(let1);
                    document.write(const1);

                    document.write("<br>2> var variables can be updated and re-declared within its scope. let variables cab be updated but not re-declared. const variables can neither be updated nor re-declared.");

                    var1 = "var2";
                    let1 = "let2";
                    const1 = "const2"

                    var var1 = "var3";
                    let let1 = "let3";
                    const const1 = "const3";
                    
                    document.write("<br>3> They are all hoisted to the top of their scope. But while var variables are initialized with undefined, let and const variables are not initialized.");

                    document.write("<br>4> While var and let can be declared without being initialized, const must be initialized during declaration.");

                    var name;
                    let name1;
                    const name2;
        </script>

    </body>

</html>
