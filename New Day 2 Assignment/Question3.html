<html>

    <head>
        <h2> Can I drink? </h2>
    </head>

    <body>

        <script>

        var age = window.confirm("Are you 21+?");
        document.write("Press F12 to check whether you can drink or not")
        if (age == true) {
            console.log("Can drink");
        }
        
        else {
            console.log("Cannot drink");
        }

        </script>

    </body>

</html>
