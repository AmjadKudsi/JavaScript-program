<html>
    <head >
        <h1><font color = "red"> Tables </h1></font>
    </head>

    <body bgcolor="yellow">

        <script>

            num = prompt("Enter a number: ",1);

            document.write(`<h2><font color = "blue"> Table of ${num}:</h2></font>`)
;
            document.write(`<h2><br> ${num} x 1 = ${num}</h2>`);
            document.write(`<h2><br> ${num} x 2 = ${num*2}</h2>`);
            document.write(`<h2><br> ${num} x 3 = ${num*3}</h2>`);
            document.write(`<h2><br> ${num} x 4 = ${num*4}</h2>`);
            document.write(`<h2><br> ${num} x 5 = ${num*5}</h2>`);
            document.write(`<h2><br> ${num} x 6 = ${num*6}</h2>`);
            document.write(`<h2><br> ${num} x 7 = ${num*7}</h2>`);
            document.write(`<h2><br> ${num} x 8 = ${num*8}</h2>`);
            document.write(`<h2><br> ${num} x 9 = ${num*9}</h2>`);
            document.write(`<h2><br> ${num} x 10 = ${num*10}</h2>`);
            document.write(`<h2><br> ${num} x 11 = ${num*11}</h2>`);
            document.write(`<h2><br> ${num} x 12 = ${num*12}</h2>`);

        </script>

    </body>
</html>

document.write("<br>",time);
