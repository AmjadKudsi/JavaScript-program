<html>
    <head >
        <h1> Background Changer </h1>
    </head>

    <body bgcolor=violet onload=colorChange()>

        <script>

            i = -1;

            function colorChange(){

                i++;

                let colorarr = ['violet','indigo','blue','green','yellow','orange','red'];

                color = colorarr[i];

                document.body.style.backgroundColor = color;
            }
            
            setInterval(colorChange,5000);

        </script>
    </body>
</html>
