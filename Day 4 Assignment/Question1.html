<html>
    <head>
        <h1> Fizz, buzz and fizzbuzz</h1>
    </head>

    <body>
        <script>
            document.write("<br><br>");

            for(let i=0; i<100; i++){
                for(let j=0; j<3; j++){
                    document.write("fizz ");
                }
                document.write("<br>");
            }

            for(let i=0; i<100; i++){
                for(let j=0; j<5; j++){
                    document.write("buzz ");
                }
                document.write("<br>");
            }

            for(let i=0; i<100; i++){
                for(let j=0; j<3; j++){
                    document.write("fizzbuzz ");
                }
                document.write("<br>");
            }

            for(let i=0; i<100; i++){
                for(let j=0; j<5; j++){
                    document.write("fizzbuzz ");
                }
                document.write("<br>");
            }
        
        </script>
    </body>
</html>
