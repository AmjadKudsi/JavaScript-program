<html>

    <head>
        <h1> OS name and version </h1>
    </head>

    <body>

        <script>

            OS = prompt("Enter OS and version separated by ' ': ");

            document.write("Press F12 to see the output");
            
            const OSandvers = OS.split(" ");

            console.log(`The OS name is ${OSandvers[0]} and version is ${OSandvers[1]}`);

        </script>

    </body>

</html>
